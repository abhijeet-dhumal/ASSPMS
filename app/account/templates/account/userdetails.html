<!doctype html>
<html lang="en">

<head>
    <title>Myform/UserDetails</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Userdetails</title>
</head>

<body>
    <!-- userdetails in table except password 
    edit and delete option in every row 
    userdetails edit options in edit option
    on delete user details will be deleted 
    LogOut option  -->
    <div class="container" style="justify-content: center;align-items: center;margin-top: 5%;">
        
        <div class="container col-md-12" style="padding:30px;border:1px solid #aaa;margin-top: 10px;">
            <h1>User-Details : </h1>
            
            <hr>
            <table class="table">
            
                <tbody>
                    <tr>
                        <td>{{userdetails.email}}</td>
                        <td>{{userdetails.user_type}}</td>
                        <td>{{profiledetails.address}}</td>
                        
                        <td><a href="{% url 'updateuserdetails' userdetails.id %}">Update</a></td>
                        <td><a href="{% url 'deleteuserdetails' userdetails.id %}">Delete</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
