<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myform/DetailsForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="align-items: center;justify-content: center;margin-top:5vh;">
        <div class="header">
            <span style="font-size: 2rem;margin-left:10vw;">User updation form </span>
            <span><a href="{% url 'usernames' %}" style="border:1px solid grey;padding:5px;float:right;margin-right:10%;">Back</a></span>
            <hr>
            {% if form1.errors %}
            {% for field in form1 %}
            {% for error in field.errors %}
            <div class="container my-2">
                <div class="alert {{ message.tags }} alert-dismissible " role="alert" style="border:1px solid #aaa;padding:20px;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ error }}
                </div>
            </div>
            {% endfor %}
            {% endfor %}
            {% endif %}
        </div>
        <div class="container" style="margin-left:10%;border:1px solid #aaa;padding:40px;">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-3">
                        {% if imgs %}
                        {% for i in imgs %}
                        <img src="{{i.image.url}}" alt="Profile_pic" style="width:15vw;border:1px solid grey;padding:5px;margin:1vw;">
                        {% endfor %}
                        {%endif%}
                        
                    </div>
                    <div class="col-md-9">

                    {{registerform.as_p}}
                    {{profileform.as_p}}
                    </div>
                <input type="Submit" value="Submit" />
                </div>
            </form>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('.alert').alert()
        })
    </script>

</body>

</html>
