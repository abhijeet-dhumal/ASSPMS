<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoginForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="justify-content: center;align-items: center;">
        <div class="container"
            style="padding:30px;border:1px solid #aaa;margin-top:10vh;">
            <div class="container">
                <div class="container-fluid header" style="align-items: center;">
                    <h3>Drafts</h3><span>{{current_user}}</span>
                    <a href="{% url 'usernames' %}" style="border:1px solid grey;padding:5px;float:right;margin-right:10%;margin-top: -7vh;"><span>Back</span></a>

                    <hr>
                    <form method="get">
                        {{myfilter.form}}
                        <button class="btn btn-sm btn-outline-secondary col-3 mt-1 mb-2 mx-3" type="submit" style="width:100px;">Search</a>
                    </form>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>

                            <th scope="col">Image</th>
                            <th scope="col">Username</th>
                            <th scope="col">Title</th>
                            <th scope="col">Category</th>
                            <th scope="col">Summary</th>
                            <th scope="col">Content</th>
                            <th scope="col">Date_created</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for detail in blogdetail %}
                        <tr>
                            <th scope="row">{{detail.id}}</th>
                            <th><img src="/media/{{detail.image}}" alt="Profile_pic" style="max-width:10vw;border:1px solid grey;padding:5px;"></th>

                            <th scope="row">{{detail.name}}</th>
                            <th scope="row">{{detail.title}}</th>
                            <th scope="row">{{detail.category}}</th>
                            <th scope="row">{{detail.summary}}</th>
                            <th scope="row">{{detail.content}}</th>
                            <th scope="row">{{detail.date_created}}</th>
                            <th scope="row"><a href="{% url 'blogs_update' detail.id %}" style="border:1px solid grey;padding:1vh;">Post</a></th>

                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Optional Javascript -->
    <!-- for dissimisible alert box  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('.alert').alert()
        })
    </script>

</body>

</html>
