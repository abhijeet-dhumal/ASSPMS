<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoginForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
</head>

<body>
    <div class="container-fluid">
        <div class="container" style="width:50vw;padding:30px;display:flex; border:1px solid #aaa;margin:15vh 20vw 15vh 20vw;">
            <div class="container">
                <div class="container-fluid header" style="align-items: center;">
                    <h3>Login </h3><a href="{% url 'home' %}"><p>Home</p></a>
                    <hr>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <p><label for="email">Username : &nbsp;</label><input type="text" name="username"
                            placeholder="abc" /></p>
                    <p><label for="password">Password : &nbsp;</label><input type="password" name="password"
                            placeholder="Enter password" /></p>
                    <p><button type="submit">Login</button></p>
                </form>
                <p>If not registered, <a href="{% url 'RegisterForm' %}">SignUp</a></p>
            </div>
            
        </div>
    </div>


    <!-- Optional Javascript -->
    <!-- for dissimisible alert box  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('.alert').alert()
        })
    </script>

</body>

</html>
