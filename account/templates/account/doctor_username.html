<!doctype html>
<html lang="en">

<head>
    <title>Myform/UserList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Userdetails</title>
</head>

<body>
    <!-- userdetails in table except password 
    edit and delete option in every row 
    userdetails edit options in edit option
    on delete user details will be deleted 
    LogOut option  -->
    <div class="container" style="justify-content: center;align-items: center;margin-top: 5%;">

        <div class="container col-md-6" style="padding:30px;border:1px solid #aaa;margin-top: 10px;">
            <div class="container d-flex">
                <h1>Users: </h1>
                <span class="mx-4 my-3">Hii @{{current_user}} !!!</span>
                <a href="{% url 'blogs' %}" class="my-3 mx-3"><span
                        style="border:1px solid grey;padding:5px;">Blogs</span></a>
                <a href="{% url 'logoutuser' %}"><button class="btn btn-outline-danger mx-2 my-2">LogOut</button></a>

            </div>
            <hr>

            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for doctordetail in doctordetails %}
                        <tr>
                            <th scope="row">{{doctordetail.id}}</th>
                            <td><a href="{% url 'doctordetails' doctordetail.id %}">{{doctordetail.name}}</a></td>
                            <th scope="row">{{doctordetail.role}}</th>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>


            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
