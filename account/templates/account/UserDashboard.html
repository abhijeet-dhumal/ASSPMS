<!doctype html>
<html lang="en">

<head>
    <title>Myform/UserList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Userdetails</title>
</head>

<body>
    <!-- userdetails in table except password 
    edit and delete option in every row 
    userdetails edit options in edit option
    on delete user details will be deleted 
    LogOut option  -->
    <div class="container" style="justify-content: center;align-items: center;margin-top: 5%;">
        
        <div class="container col-md-6" style="padding:30px;border:1px solid #aaa;margin-top: 10px;">
            <div class="container">
                <h3>Hello {{request.user}} !!!</h3>
                <a href="{% url 'user_records' %}">UserRecords</a>
                <a href="{% url 'user_notifications' %}" class="mx-2">Notifications</a>
                <a href="{% url 'logoutuser' %}" class="mx-2">LogOut</a>
            </div>
            <hr>
            
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <th scope="row">{{user.id}}</th>
                                <td><a href="{% url 'userdetails' user.id %}">{% if user.first_name %}{{user.first_name}}{% else %}{{user.name}}{% endif %}</a>
                                </td>
                                <td>{{user.email}}</td>
                                <th scope="row">{{user.user_type}}</th>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
