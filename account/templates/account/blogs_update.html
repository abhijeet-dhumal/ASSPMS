<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoginForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid my-3" style="justify-content: center;align-items: center;">
        <div class="container"
            style="width:50vw;padding:30px;border:1px solid #aaa;">
            <div class="container">
                <div class="container-fluid header" style="align-items: center;">
                    <h3>Blog form</h3>
                    <hr>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if blogform.errors %}
                    {% for field in blogform %}
                    {% for error in field.errors %}
                    <div class="container my-2">
                        <div class="alert {{ message.tags }} alert-dismissible " role="alert"
                            style="border:1px solid #aaa;padding:20px;">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <p aria-hidden="true">&times;</p>
                            </button>
                            {{ error }}
                        </div>
                    </div>
                    {% endfor %}
                    {% endfor %}
                    {% endif %}

                    {{blogform.as_p}}
                    <p><button type="submit">Submit</button></p>

                </form>
            </div>

        </div>
    </div>


    <!-- Optional Javascript -->
    <!-- for dissimisible alert box  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('.alert').alert()
        })
    </script>

</body>

</html>
