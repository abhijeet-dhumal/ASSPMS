<!doctype html>
<html lang="en">

<head>
    <title>Myform</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <!-- userdetails in table except password 
    edit and delete option in every row 
    userdetails edit options in edit option
    on delete user details will be deleted 
    LogOut option  -->
    <div class="container" style="justify-content: center;align-items: center;margin-top: 5%;">

        <div class="container col-md-12" style="padding:30px;border:1px solid #aaa;margin-top: 10px;">
            <h1>Doctors-Details : </h1>
            
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>                        
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody>

                    {% for detail in doctordetails %}
                    <tr>
                        <!-- <th scope="row">{{detail.id}}</th> -->
                        <!-- <th scope="row">{{detail.image}}</th> -->

                        <th><img src="/media/{{detail.image}}" alt="Profile_pic"
                                style="max-width:5vw;border:1px solid grey;padding:5px;"></th>

                        <th scope="row">{{detail.name}}</th>
                        <th>{{detail.phone}}</th>
                        <th>{{detail.city}}</th>
                        <th>{{detail.state}}</th>
                        <th>{{detail.country}}</th>
                        <th><a href="{% url 'appointment_form' %}" class="my-3 mx-1"><span
                            style="border:1px solid grey;padding:5px;">Book an appointment</span></a></th>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
