<!DOCTYPE html>
<html lang="en">

<head>
    <title>ASSPMS/Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body style="background-image: url('https://source.unsplash.com/random/1920x1080/?cars');">
    <div class="container-fluid">
        <div class="container"
            style="background-color: rgba(240, 240, 240, 0.95);width:50vw;padding:30px;display:flex; border:1px solid #aaa;margin:15vh 20vw 15vh 20vw;">
            <div class="container">
                <h3>Notifications : </h3><a href="{% url 'dashboard' %}">Back</a><hr>
                {% if object_list %}
                {% for detail in object_list %}

                <div class="box">

                    <div class="content" style="align-items:center;text-align:center;">

                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row"><a href=""><i class="fas fa-user"></i>&nbsp;<i class="fas fa-money-check-alt"></i></a>&nbsp;{{detail.id}}</th>
                                    <td>{{detail.text}}</a></td>
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                        <hr>

                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="container-fluid" style="align-items: center;text-align: center;">
                    <p>No records found for this user !!! </p>
                </div>
                {% endif %}
            </div>

        </div>
    </div>


    <!-- Optional Javascript -->
    <!-- for dissimisible alert box  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('.alert').alert()
        })
    </script>

</body>

</html>
